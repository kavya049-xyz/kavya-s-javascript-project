<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .quiz-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 800px;
            height: 400px;
            text-align: center;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #ddd;
        }

        button:hover {
            background: #bbb;
        }

        .correct {
            background: #4CAF50 !important;
            color: white;
        }

        .wrong {
            background: #F44336 !important;
            color: white;
        }

        .hide {
            display: none;
        }

        #next-btn, #restart-btn {
            background: #007BFF;
            color: white;
        }

        #next-btn:hover, #restart-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Web Development Quiz</h1>
        <div id="quiz">
            <h2 id="question">Question text</h2>
            <div id="options" class="options"></div>
            <button id="next-btn" class="hide">Next Question</button>
        </div>
        <div id="result" class="hide">
            <h2>Quiz Completed!</h2>
            <p id="score">Your Score: 0</p>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What does HTML stand for?",
                options: ["HyperText Markup Language", "Hyper Transfer Markup Language", "HighText Machine Language", "Home Tool Markup Language"],
                answer: "HyperText Markup Language",
            },
            {
                question: "Which tag is used to define an unordered list in HTML?",
                options: ["<ul>", "<ol>", "<li>", "<list>"],
                answer: "<ul>",
            },
            {
                question: "Which CSS property is used to change the text color?",
                options: ["text-color", "color", "font-color", "foreground"],
                answer: "color",
            },
            {
                question: "Which unit is NOT relative in CSS?",
                options: ["em", "rem", "px", "%"],
                answer: "px",
            },
            {
                question: "Which JavaScript keyword is used to declare a variable?",
                options: ["var", "int", "declare", "def"],
                answer: "var",
            },
            {
                question: "What will `typeof null` return in JavaScript?",
                options: ["null", "object", "undefined", "number"],
                answer: "object",
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const nextButton = document.getElementById("next-btn");
        const resultElement = document.getElementById("result");
        const scoreElement = document.getElementById("score");
        const restartButton = document.getElementById("restart-btn");

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            resultElement.classList.add("hide");
            nextButton.classList.add("hide");
            loadQuestion();
        }

        function loadQuestion() {
            resetState();
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.innerText = currentQuestion.question;

            currentQuestion.options.forEach(option => {
                const button = document.createElement("button");
                button.innerText = option;
                button.classList.add("option-btn");
                button.addEventListener("click", () => checkAnswer(option, button));
                optionsElement.appendChild(button);
            });
        }

        function resetState() {
            nextButton.classList.add("hide");
            optionsElement.innerHTML = "";
        }

        function checkAnswer(selectedOption, button) {
            const correctAnswer = questions[currentQuestionIndex].answer;

            if (selectedOption === correctAnswer) {
                button.classList.add("correct");
                score++;
            } else {
                button.classList.add("wrong");
            }

            Array.from(optionsElement.children).forEach(btn => {
                btn.disabled = true;
                if (btn.innerText === correctAnswer) {
                    btn.classList.add("correct");
                }
            });

            nextButton.classList.remove("hide");
        }

        nextButton.addEventListener("click", () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        });

        function showResult() {
            questionElement.innerText = "";
            optionsElement.innerHTML = "";
            nextButton.classList.add("hide");
            resultElement.classList.remove("hide");
            scoreElement.innerText = `Your Score: ${score} / ${questions.length}`;
        }

        restartButton.addEventListener("click", startQuiz);

        startQuiz();
    </script>
</body>
</html>
